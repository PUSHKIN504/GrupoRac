<button mat-raised-button color="warn" (click)="togglePanel('new')">Crear</button>
<mat-expansion-panel #panel style="margin-top: 10px; margin-bottom: 10px">
    <mat-panel-title>
        {{modalTitle}}
    </mat-panel-title>
    <form [formGroup]="formMarcas" (ngSubmit)="addDepartamento()" class="form-container" style="margin-top: 30px;">
        <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 10px; width: 400px;">
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca">
        </mat-form-field>
        
    </form>
    <button mat-raised-button color="primary" (click)="guardar()" class="p-button-outlined" style="margin-right: 10px;">{{modalButtonLabel}}</button>
        <button mat-flat-button color="warn"  (click)="cancelar()">Cancelar</button>
</mat-expansion-panel>



<div class="card">
    <h5>Marcas</h5>
    <div *ngIf="!loading; else loadingTemplate">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button (click)="clearFilter()" class="p-button-outlined mb-2" icon="pi pi-filter-slash">Clear</button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input type="text" [(ngModel)]="globalFilter" (input)="applyFilter()" placeholder="Search Keyword" class="w-full"/>
            </span>
        </div>
        <table class="p-datatable-gridlines">
            <thead>
                <tr>
                    <th style="min-width: 12rem">ID</th>
                    <th style="min-width: 12rem">Marca</th>
                    <th style="min-width: 14rem">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mar of marca">
                    <td>{{ mar.mar_Id }}</td>
                    <td>{{ mar.mar_Descripcion }}</td>
                    <td>
                        <button pButton pRipple type="button" label="Editar" class="p-button-Info" (click)="editar(mar)"></button>
                        <button class="btn btn-primary">Detalles</button>
                        <button pButton pRipple type="button" label="Eliminar" class="p-button-danger" (click)="confirmarEliminar(mar)" ></button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <ng-template #loadingTemplate>
        <div>Cargando datos de las marcas. Por favor, espere.</div>
    </ng-template>
</div>
<p-dialog header="Confirmar Eliminación" [(visible)]="confirmacionVisible" modal="true" [style]="{ width: '300px' }">
    <p>¿Está seguro de que desea eliminar este registro?</p>
    <p-footer>
      <button pButton type="button" class="mr-2" label="Cancelar" (click)="cancelarEliminar()"></button>
      <button pButton type="button" label="Confirmar" class="p-button-danger" (click)="eliminar()"></button>
    </p-footer>
  </p-dialog>
