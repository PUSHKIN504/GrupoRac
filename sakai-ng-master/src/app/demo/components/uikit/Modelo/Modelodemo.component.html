
<div class="card">
    <h1>Modelo</h1>
<p-table #dt1 [value]="modelo" dataKey="mod_Id" [rows]="10" [loading]="loading"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['mod_Id','mod_Descripcion','mod_Ano','mar_Id']" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between flex-column sm:flex-row">
        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <span class="p-input-icon-left mb-2">
          <i class="pi pi-search"></i>
          <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
        </span>
      </div>
    </ng-template>
  
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 12rem">
          <div class="flex justify-content-between align-items-center">
            ID
            <p-columnFilter type="text" field="mod_Id" display="menu" placeholder="Search by ID"></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 12rem">
          <div class="flex justify-content-between align-items-center">
            Modelo
            <p-columnFilter type="text" field="mod_Descripcion" display="menu" placeholder="Search by Modelo"></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 12rem">
          <div class="flex justify-content-between align-items-center">
            Año
            <p-columnFilter type="text" field="mod_Ano" display="menu" placeholder="Search by Año"></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 12rem">
          <div class="flex justify-content-between align-items-center">
            Marca
            <p-columnFilter type="text" field="mar_Id" display="menu" placeholder="Search by Marca"></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 14rem">
          Acciones
        </th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-modelo>
      <tr>
        <td>{{ modelo.mod_Id }}</td>
        <td>{{ modelo.mod_Descripcion }}</td>
        <td>{{ modelo.mod_Ano }}</td>
        <td>{{ modelo.mar_Id }}</td>
        <td style="display: flex; justify-content: space-around;">
          <p-button label="Editar" icon="pi pi-user-edit" size="small" (click)="Fill(modelo.mod_Id)" severity="primary" [raised]="true" [plain]="true"></p-button>
          <p-button label="Detalles" icon="pi pi-book" size="small" (click)="detalles(modelo.mod_Id)" severity="secondary" [raised]="true" [plain]="true"></p-button>
          <p-button label="Eliminar" icon="pi pi-trash" size="small" (click)="deleteSelectedProducts(modelo.mod_Id)" severity="danger" [raised]="true" [plain]="true"></p-button>
        </td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No models found.</td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="8">Loading models data. Please wait.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
