<button mat-raised-button color="warn" (click)="togglePanel('new')">Crear</button>
<mat-expansion-panel #panel style="margin-top: 10px; margin-bottom: 10px">
    <mat-panel-title>
        {{modalTitle}}
    </mat-panel-title>
<form [formGroup]="formfac"  class="form-container" style="margin-top: 30px;">
    <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 10px; width: 400px;">
        <mat-label>DNI CLiente</mat-label>
        <input matInput formControlName="dnicli">
    </mat-form-field>
    
</form>
<button mat-raised-button color="primary" (click)="agregarEnc()"  class="p-button-outlined" style="margin-right: 10px;">{{modalButtonLabel}}</button>
<button mat-flat-button color="warn" (click)="cancelar()" >Cancelar</button>
</mat-expansion-panel>


       <p-table #dt  [value]="compra" [rows]="10" [paginator]="true" [responsive]="true" [autoLayout]="true" [globalFilterFields]="['com_Id']" sortField="representative.name">
        <ng-template pTemplate="header">
            <tr>
                <th>Factura No</th>
                <th>Cliente DNI</th>
                <th>Fecha Compra</th>
                <th>Estado</th>
                
                <th>Actiones</th>
            </tr>
        </ng-template>   
        <ng-template pTemplate="body" let-compra>
            <tr>
                <td>{{compra.com_Id}}</td>
                <td>{{compra.cli_DNI}}</td>
                <td>{{compra.com_Fecha}}</td>
                <td>{{compra.com_Estado}}</td>
                <td>
                        <button pButton pRipple type="button" >Editar</button>
                        <button class="btn btn-primary">Detalles</button>
                        <button class="btn btn-danger">Eliminar</button>
                </td>
                <!-- Add more table cells as per your Ciudad model -->
            </tr>
        </ng-template>
            

        </p-table> 

  



<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Preview Invoice : <b>{{invoiceno}}</b></h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<ngx-extended-pdf-viewer [src]="pdfurl"></ngx-extended-pdf-viewer>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="d('Cross click')">Close</button>
	</div>
</ng-template>
