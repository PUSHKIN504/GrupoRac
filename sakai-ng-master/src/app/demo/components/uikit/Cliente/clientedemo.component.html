<div class="card">
    <div class="container">
        <h1>Municipio</h1>
        <input type="text" #filter (input)="onGlobalFilter(dataTable, $event)">
        <p-table #dt [value]="cliente" [rows]="10" [paginator]="true" [responsive]="true" [autoLayout]="true" [globalFilterFields]="['cli_Direccion','ciu_Id','cli_DNI','cli_Nombre', 'cli_Id']" sortField="representative.name">
            <ng-template pTemplate="header">
                <tr>
                    <th >ID</th>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th >DNI</th>
                    <th >ID Ciudad</th>
                    <th >Dirección</th>
                    <th >Acciones</th>
                    <!-- Add more table headers as per your Ciudad model -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>{{ cliente.cli_Id }}</td>
                    <td>{{ cliente.cli_Nombre }}</td>
                    <td>{{ cliente.cli_DNI }}</td>
                    <td>{{ cliente.ciu_Id }}</td>
                    <td>{{ cliente.cli_Direccion }}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-secondary" >Editar</button>
                        <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-info">Detalles</button>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger">Eliminar</button>
                    </td>
                    <!-- Add more table cells as per your Ciudad model -->
                </tr>
            </ng-template>
        </p-table>
    </div>
    </div>
